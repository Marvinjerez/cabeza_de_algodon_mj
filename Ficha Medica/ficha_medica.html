  <form class="form-register" action="datos_ficha.php" method="POST">
    <h4>Creación Ficha Medica</h4>
    <input class="controls" type="number" name="id_ficha" id="id_ficha" placeholder="ID Ficha">
    <input class="controls" type="date" name="fecha_vis" id="fecha_vis" placeholder="Fecha de la Visita">
    <input class="controls" type="text" name="motivo" id="motivo" placeholder="Motivo de la Visita">
    <input class="controls" type="number" name="id_medico" id="id_medico" placeholder="ID Medico">
    <input class="controls" type="text" name="nombre_doc" id="nombre_doc" placeholder="Nombre Medico">
    <input class="controls" type="number" name="id_paciente" id="id_paciente" placeholder="ID Paciente">
    <input class="controls" type="text" name="nomPaciente" id="nomPaciente" placeholder="Nombre Paciente">
    <textarea class="controls" type="text" name="examenes" id="examenes" placeholder="Examenes Realizados"></textarea>
    <textarea class="controls" type="text" name="resulexam" id="resulexam" placeholder="Resultados Examenes Realizados"></textarea>
    <textarea class="controls" type="text" name="diagnostico" id="diagnostico" placeholder="Diagnostico"></textarea>

                    <option>Cardiología</option>
                    <option>Geriatría</option>
                    <option>Nefrología</option>
                    <option>Reumatología</option>
                    <option>Psiquiatría</option>
                    <option>Rehabilitación</option>
                    <option>Oftalmología</option>
                    <option>Inmunología</option>
                    <option>Urología</option>
                  </select>

    <input class="controls" type="text" name="dosis" id="dosis" placeholder="Dosis">
    <input class="controls" type="text" name="tiempoapli" id="tiempoapli" placeholder="Tiempo Aplicacion">
    <textarea class="controls" type="text" name="observacion" id="observacion" placeholder="Observaciones"></textarea>
    <input class="botons" type="submit" value="Guardar Datos">
  </form>
