<html lang="en">

            </div>

            <div class="col- 6">
                <label for="namelInput" class="form-label">Primer Nombre</label>
                <input type="text" class="form-control" name="nombre" placeholder="Escriba su Primer Nombre">

            <div class="col- 6">
                <label for="LastNInput" class="form-label">Primer Apellido</label>
                <input type="text" class="form-control" name="apellido" placeholder="Escriba su Primer Apellido">

                <input type="text" class="form-control" name="genero" placeholder="Escriba su Genero">

            <div class="col- 6">
                <label for="telInput" class="form-label">Telefono de contacto</label>
